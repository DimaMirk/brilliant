  <div class="header-container">
    <span>Here you can add new user</span>
    
      <button mat-raised-button color="basic" (click)="openConfirmDialog()">
        Add user
      </button>
    </div>

<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

    <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
  </ng-container>


  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>Phone number</th>
    <td mat-cell *matCellDef="let element">{{element.number}}</td>
  </ng-container>

    <ng-container matColumnDef="second_number">
    <th mat-header-cell *matHeaderCellDef>Second phone number</th>
    <td mat-cell *matCellDef="let element">{{element.second_number}}</td>
  </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" >
                        <mat-icon class="mat-18" (click)="onDeleteUser(element.id)">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
